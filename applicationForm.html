<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeSphere Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="https://img.icons8.com/?size=40&id=24632&format=png&color=7B38F3" alt="TradeSphere Logo" class="logo-icon"/>
            <h2 class="logo-text">TradeSphere <span>Connect</span></h2>
        </div>
        <nav class="nav">
            <a href="dashboard.html" class="nav-link"><span>📊</span><span class="link-text">Dashboard</span></a>
            <a href="applicationForm.html" class="nav-link active"><span>📑</span><span class="link-text">Applications Form</span></a>
            <a href="pendingApplication.html" class="nav-link"><span>👥</span><span class="link-text">Pending Applications</span></a>
            <a href="approvedSupplier.html" class="nav-link "><span>✅</span><span class="link-text">Approved Suppliers</span></a>
            <a href="rejectedSupplier.html" class="nav-link"><span>❌</span><span class="link-text">Rejected Suppliers</span></a>
            <a href="analytics.html" class="nav-link"><span>📊</span><span class="link-text">Analytics Status</span></a>
            <a href="settings.html" class="nav-link"><span>⚙️</span><span class="link-text">Settings</span></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1></h1>
        <div class="profile">
          <div class="profile-icon" id="profileToggle">👤</div>
          <div class="profile-dropdown" id="profileDropdown">
            <p>Name:sudhir sah</p>
            <p>Email:sudhir@gmail.com</p>
            <a href="index.html"><p>Logout</p></a>
          </div>
        </div>
        <button class="sidebar-toggle" id="toggleSidebar">☰</button>
      </header>

      <div class="form-container">
        <div class="form-box">
          <div class="form-header">
            <h1>Application Form</h1>
            <div class="brand-logo">TradeSphere</div>
          </div>
          <form class="supplier-form">
            <label for="supplier">Supplier Name</label>
            <input type="text" id="supplier" placeholder="Enter supplier name" required />

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="Enter Company Name" required />

            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Items category" required />

            <label for="Date">Enter Date</label>
            <input type="date" id="date" placeholder="Enter Date" required />
    
            <label for="contact">Contact Number</label>
            <input type="number" id="contact" placeholder="Enter number with code" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" required />
    
            <label for="country">Country</label>
            <select id="country" required>
              <option value="">Select country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Italy</option>
            </select>
    
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    
      
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
